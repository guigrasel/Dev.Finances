<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo dev finances">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$5000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="image de saida">
                </h3>
                <p id="expenseDisplay">R$2000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>total</span>
                    <img src="./assets/total.svg" alt="image de total">
                </h3>
                <p id="totalDisplay">R$3000,00</p>
            </div>

        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#"
            onclick="Modal.open()"
            class="button new"> + Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>

            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <div id="form">
                    <h2>Nova Transação
                        <form action="" onsubmit = "Form.submit(event)">
                            <div class="input-group">
                                <label class="sr-only" for="description">Descrição</label>
                                <input type="text" autofocus 
                                name="description"
                                id="description"
                                placeholder="Descrição"
                                >
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="amount">Valor</label>
                                <input type="number" 
                                step="0.01"
                                name="amount"
                                id="amount"
                                placeholder="0,00">

                                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="date">Data</label>
                                <input type="date" 
                                name="date"
                                id="date"
                                placeholder="01/01/2021">
                            </div>
                            <div class="input-group actions"></div>
                                <a 
                                onclick="Modal.close()"
                                href="#" class="button cancel">Cancelar</a>
                                <button>Salvar</button>

                        </form>
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js">
    </script>

    <footer>
        <p>dev.finance$ - 2022 - Guilherme M. Grasel  
        </p>
    </footer>

</body>

</html>
